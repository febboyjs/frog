<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Давайте познакомимся </title>
    <style type="text/css">
    .container {
	    
	    color: #aea44d;
            text-align: justify;
	    line-height: 1.5;
    }
    </style>
</head>
<body>
<div class="container">
<form>
	<label for="username"> ФИО: </label>
	<input id="username" type="text" name="" required> <br>
	<label for="phonenumber"> Телефон: </label>
	<input id="phonenumber" type="text" name="" required> <br>
	<label for="mail"> Электронная почта: </label>
	<input id="mail" type="text" name="" required> <br>
	<label for="birthdate"> Дата рождения: </label>
	<input id="birthdate" type="date" name="" required> <br>
	<label for="education"> Образование: </label>
	<select required>
	<option> Основное общее </option>
	<option> Среднее общее </option>
	<option> Среднее профессиональное </option>
	<option> Бакалавриат </option>
	<option> Специалитет </option>
	<option> Магистратура </option>
	</select> <br>
	<label for="message"> Сообщение: </label>
	<input id="message" type="text" name="" required> <br>
	<button type="submit"> <a href="../index.html"> Назад </button>
	<button type="submit"> Отправить </button>
</form>
</div>
</body>
</html>
